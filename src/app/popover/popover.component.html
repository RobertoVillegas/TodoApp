<ion-content>
  <ion-list>
    <!-- <ion-list-header>Acciones</ion-list-header> -->

    <ion-item (click)="edit()">
      <ion-label> Editar tarea </ion-label>
      <ion-icon size="small" name="pencil-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item (click)="delete()" lines="none">
      <ion-label color="danger"> Borrar tarea </ion-label>
      <ion-icon size="small" color="danger" name="trash-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
